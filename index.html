<DOCTYPE! html>
	
	<head>
		<title>
			Rock Paper Scissors
		</title>
	</head>

	<body>
		<div>
			<img src="./images/rock.png" alt="rock" id="rock-button" />
			<img src="./images/paper.png" alt="paper" id="paper-button" />
			<img src="./images/scissors.png" alt="scissors" id="scissors-button" />
		</div>
		<div>
			<h3>Player chose: <span id="player-move">-</span></h3>
			<h3>Computer chose: <span id="computer-move">-</span></h3>
			<h3>Winner: <span id="winner-value">-</span></h3>
		</div>
		<h4>Games played: <span id="game-count">0</span></h4>

		<script src="./main.js"></script>
	</body>

</html>
